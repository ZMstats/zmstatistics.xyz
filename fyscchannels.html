<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <meta charset="UTF-8">
    <title>Fysc list</title>
    <style>

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif, sans-serif;
            background-color: #1f1f1f; 
            color: #eee; 
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .info-button {
            display: inline-block;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffcc00, #ff8800);
            color: #fff;
            font-size: 20px;
            text-align: center;
            line-height: 40px;
            text-decoration: none;
            margin-left: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .info-button:hover {
            transform: scale(1.1);
        }

        ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .channel-item {
            border: 3px solid #333; 
            border-radius: 10px;
            margin: 10px;
            padding: 10px;
            width: 300px;
            background-color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
            overflow: hidden;
        }

        .channel-item:hover {
            transform: scale(1.1);
        }

        .channel-item img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .channel-item:hover img {
            transform: scale(1.2);
        }

        strong {
            font-weight: bold;
        }

        p {
            margin: 5px 0;
        }
        
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin-zoom 2s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1.15);
        }

        @keyframes spin-zoom {
            0% {
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.05) rotate(180deg);
            }
            100% {
                transform: translate(-50%, -50%) scale(1) rotate(360deg);
            }
        }

        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-input {
            padding: 10px;
            border-radius: 20px;
            border: 2px solid #444;
            background-color: #333;
            color: #eee;
            width: 300px;
            transition: all 0.3s ease;
            outline: none;
        }

        .search-input::placeholder {
            color: #999;
        }

        .search-input:focus {
            border-color: #ffcc00;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
        }

        .channel-item button {
            padding: 10px 20px;
            border: 2px solid #ffcc00;
            background-color: transparent;
            color: #ffcc00;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin-top: 15px;
            width: 100%;
            box-sizing: border-box;
        }

        .channel-item button:hover {
            background-color: #ffcc00;
            color: #333;
        }

        #seasonButton {
            width: auto;
            padding: 10px;
            margin-left: 10px;
            display: inline-block;
            border: 2px solid #ffcc00;
            background-color: transparent;
            color: #ffcc00;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #seasonButton:hover {
            background-color: #ffcc00;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <h1>All FYSC channels 
        <a href="https://discord.gg/jzMvBK986c" target="_blank" class="info-button"><i class="fab fa-discord"></i></a>
        <a href="https://www.youtube.com/@ZmStats" target="_blank" class="info-button"><i class="fab fa-youtube"></i></a>
        <a href="https://zmstatistics.xyz/info" target="_blank" class="info-button">i</a>
    </h1>

    <div class="search-container">
        <input type="text" id="searchInput" class="search-input" placeholder="Search channel name...">
        <button id="seasonButton">Season 3</button>
        <a href="https://zmstatistics.xyz/search" class="search-input" target="_top">Search individual</a>
    </div>
    
    <ul id="channelList" style="display: none;"></ul>

    <script>
        const apiUrl = 'https://validbubblybackslash.borisplayz.repl.co/';
        const loader = document.querySelector('.loader');
        const channelList = document.getElementById('channelList');
        let data = [];
        let filteredData = [];
        let placesCount = {};

        const searchInput = document.getElementById('searchInput');

        loader.style.display = 'block';

        fetch(apiUrl)
            .then(response => response.json())
            .then(result => {
                data = result;
                loader.style.display = 'none';
                channelList.style.display = 'flex';
                filteredData = data.slice();

                displayChannels(filteredData);

                searchInput.addEventListener('input', event => {
                    const searchTerm = event.target.value.toLowerCase();
                    filteredData = data.filter(channel =>
                        channel.cname.toLowerCase().includes(searchTerm)
                    );

                    displayChannels(filteredData);
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                loader.style.display = 'none';
            });

        function viewChannel(channelId) {
            const channel = data.find(channel => channel.cid === channelId);
            if (channel && channel.cid) {
                const youtubeURL = `https://www.youtube.com/channel/${channel.cid}`;
                window.open(youtubeURL, '_blank');
            } else {
                console.log('Channel ID not available');
            }
        }

        function displayChannels(channels) {
            channelList.innerHTML = '';
            placesCount = {};

            channels.forEach(channel => {
                let place = channel.place || 'Unknown';
                if (place.trim() === '') {
                    place = 'Unknown';
                }

                placesCount[place] = (placesCount[place] || 0) + 1;

                const listItem = document.createElement('li');
                listItem.classList.add('channel-item');
                listItem.innerHTML = `
                    <img src="${channel.cimage}" alt="Profile Picture">
                    <p><strong>Channel Place:</strong> ${placesCount[place]}</p>
                    <p><strong>Channel Name:</strong> ${channel.cname}</p>
                    <p><strong>Subscribers:</strong> ${channel.subscriberCountRealEst.toLocaleString()}</p>
                    <button onclick="viewChannel('${channel.cid}')">View Channel</button>
                `;
                channelList.appendChild(listItem);
            });
        }

        const seasonButton = document.getElementById('seasonButton');
        const apiUrlSeason1 = 'https://grape-sticky-store.glitch.me/';
        const apiUrlSeason2 = 'https://validbubblybackslash2.borisplayz.repl.co/';

        let currentSeason = 1; 

        seasonButton.addEventListener('click', () => {
            loader.style.display = 'block';

            if (currentSeason === 1) {
                fetch(apiUrlSeason2)
                    .then(response => response.json())
                    .then(result => {
                        data = result;
                        loader.style.display = 'none';
                        filteredData = data.slice();

                        displayChannels(filteredData);

                        searchInput.addEventListener('input', event => {
                            const searchTerm = event.target.value.toLowerCase();
                            filteredData = data.filter(channel =>
                                channel.cname.toLowerCase().includes(searchTerm)
                            );

                            displayChannels(filteredData);
                        });
                    })
                    .catch(error => {
                        console.error('Error fetching data:', error);
                        loader.style.display = 'none';
                    });

                seasonButton.textContent = 'Season 1';
                currentSeason = 2;
            } else {
                fetch(apiUrlSeason1)
                    .then(response => response.json())
                    .then(result => {
                        data = result;
                        loader.style.display = 'none';
                        filteredData = data.slice();

                        displayChannels(filteredData);

                        searchInput.addEventListener('input', event => {
                            const searchTerm = event.target.value.toLowerCase();
                            filteredData = data.filter(channel =>
                                channel.cname.toLowerCase().includes(searchTerm)
                            );

                            displayChannels(filteredData);
                        });
                    })
                    .catch(error => {
                        console.error('Error fetching data:', error);
                        loader.style.display = 'none';
                    });

                seasonButton.textContent = 'Season 3';
                currentSeason = 1;
            }
        });
    </script>
</body>
</html>
