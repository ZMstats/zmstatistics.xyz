<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fysc list</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif, sans-serif;
      background-color: #1f1f1f; 
      color: #eee; 
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    ul {
      list-style: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .channel-item {
      border: 1px solid #444; 
      border-radius: 8px;
      margin: 10px;
      padding: 10px;
      width: 300px;
      background-color: #333;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease-in-out;
      overflow: hidden;
    }

    .channel-item:hover {
      transform: scale(1.1);
    }

    .channel-item img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      transition: transform 0.3s ease-in-out;
    }

    .channel-item:hover img {
      transform: scale(1.2);
    }

    strong {
      font-weight: bold;
    }

    p {
      margin: 5px 0;
    }

    .loader {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      position: absolute;
      top: 50%; 
      left: 50%;
      transform: translate(-50%, -50%);
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .search-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .search-input {
      padding: 10px;
      border-radius: 20px;
      border: 2px solid #444;
      background-color: #333;
      color: #eee;
      width: 300px;
      transition: all 0.3s ease;
      outline: none;
    }

    .search-input::placeholder {
      color: #999;
    }

    .search-input:focus {
      border-color: #ffcc00;
      box-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
    }

    .channel-item button {
      padding: 10px 20px;
      border: 2px solid #ffcc00;
      background-color: transparent;
      color: #ffcc00;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: block;
      margin-top: 15px;
      width: 100%;
      box-sizing: border-box;
    }

    .channel-item button:hover {
      background-color: #ffcc00;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <h1>All FYSC channels</h1>
  
  <div class="search-container">
    <input type="text" id="searchInput" class="search-input" placeholder="Search channel name...">
  </div>
  
  <ul id="channelList" style="display: none;"></ul>

  <script>
    const apiUrl = 'https://validbubblybackslash.borisplayz.repl.co/';
    const loader = document.querySelector('.loader');
    const channelList = document.getElementById('channelList');
    let data = [];
    let filteredData = [];
    let placesCount = {};

    const searchInput = document.getElementById('searchInput');

    loader.style.display = 'block';

    fetch(apiUrl)
      .then(response => response.json())
      .then(result => {
        data = result;
        loader.style.display = 'none';
        channelList.style.display = 'flex';
        filteredData = data.slice();

        displayChannels(filteredData);

        searchInput.addEventListener('input', event => {
          const searchTerm = event.target.value.toLowerCase();
          filteredData = data.filter(channel =>
            channel.cname.toLowerCase().includes(searchTerm)
          );

          displayChannels(filteredData);
        });
      })
      .catch(error => {
        console.error('Error fetching data:', error);
        loader.style.display = 'none';
      });

    function viewChannel(channelId) {
      const channel = data.find(channel => channel.cid === channelId);
      if (channel && channel.cid) {
        const youtubeURL = `https://www.youtube.com/channel/${channel.cid}`;
        window.open(youtubeURL, '_blank');
      } else {
        console.log('Channel ID not available');
      }
    }

    function displayChannels(channels) {
      channelList.innerHTML = '';
      placesCount = {};

      channels.forEach(channel => {
        let place = channel.place || 'Unknown';
        if (place.trim() === '') {
          place = 'Unknown';
        }

        placesCount[place] = (placesCount[place] || 0) + 1;

        const listItem = document.createElement('li');
        listItem.classList.add('channel-item');
        listItem.innerHTML = `
          <img src="${channel.cimage}" alt="Profile Picture">
          <p><strong>Channel Place:</strong> ${placesCount[place]}</p>
          <p><strong>Channel Name:</strong> ${channel.cname}</p>
          <p><strong>Subscribers:</strong> ${channel.subscriberCountRealEst.toLocaleString()}</p>
          <button onclick="viewChannel('${channel.cid}')">View Channel</button>
        `;
        channelList.appendChild(listItem);
      });
    }
  </script>
</body>
</html>
