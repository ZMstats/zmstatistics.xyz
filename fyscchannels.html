<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fysc list</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif, sans-serif;
      background-color: #1f1f1f; 
      color: #eee; 
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    ul {
      list-style: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    li {
      border: 1px solid #444; 
      border-radius: 8px;
      margin: 10px;
      padding: 10px;
      width: 300px;
      background-color: #333;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease-in-out;
      overflow: hidden;
    }

    li:hover {
      transform: scale(1.1);
    }

    img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      transition: transform 0.3s ease-in-out;
    }

    li:hover img {
      transform: scale(1.2);
    }

    strong {
      font-weight: bold;
    }

    p {
      margin: 5px 0;
    }

    /* animation load */
    .loader {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      position: absolute;
      top: 50%; 
      left: 50%;
      transform: translate(-50%, -50%);
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <h1>All FYSC channels</h1>
  <ul id="channelList" style="display: none;"></ul>

  <script>
    const apiUrl = 'https://validbubblybackslash.borisplayz.repl.co/';
    const loader = document.querySelector('.loader');
    const channelList = document.getElementById('channelList');
    const placesCount = {};

    channelList.style.display = 'none';

    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        loader.style.display = 'none';
        channelList.style.display = 'flex';

        data.forEach(channel => {
          const place = (typeof channel.place === 'string' && channel.place.trim() !== '') ? channel.place : '<strong>place</strong>';

          // count place
          if (!placesCount[place]) {
            placesCount[place] = 1;
          } else {
            placesCount[place]++;
          }

          const listItem = document.createElement('li');
          listItem.innerHTML = `
            <img src="${channel.cimage}" alt="Profile Picture">
            <p><strong>Channel</strong> ${place}: ${placesCount[place]}</p>
            <p><strong>Channel Name:</strong> ${channel.cname}</p>
            <p><strong>Subscribers:</strong> ${channel.subscriberCountRealEst.toLocaleString()}</p>
          `;
          channelList.appendChild(listItem);
        });
      })
      .catch(error => console.error('Error fetching data:', error));
  </script>
</body>
</html>
