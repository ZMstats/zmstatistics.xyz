<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Stars</title>
  <style>
    /* Optional styles for video container */
    #video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Ensures video stays in the background */
    }
  </style>
</head>
<body>
  <!-- Video container -->
  <div id="video-container">
    <video autoplay muted loop id="stars-video">
      <source src="stars.mp4" type="video/mp4">
      <!-- Add other video formats if needed -->
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Your existing content -->
  <div class="content">
    <img src="t" alt="" width="110" />
    <span id="count" class="odometer">0</span>
    <button class="btn" onclick="postCount()">Click this</button>
  </div>

  <script>
    function postCount() {
      fetch("https://zmlololol.borisplayz.repl.co/api/count", {
        method: "POST",
      });
    }

    setInterval(() => {
      fetch("https://zmlololol.borisplayz.repl.co/api/count")
        .then((res) => res.json())
        .then((data) => {
          document.getElementById("count").innerHTML = data.count;
        });
    }, 2000);
  </script>
</body>
</html>
