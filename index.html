        <!DOCTYPE html>
        <html lang="en">
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Zm stats</title>
          <style>
            body {
              margin: 0;
              padding: 0;
              font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
              background: linear-gradient(45deg, #202020, #0e0e0e, #1a1a1a, #000000, #202020); 
              background-size: 400% 400%;
              color: #fff; 
              overflow: hidden; 
              animation: gradientAnimation 50s ease infinite; 
            }

            @keyframes gradientAnimation {
              0% {
                background-position: 0% 50%;
              }
              50% {
                background-position: 100% 50%;
              }
              100% {
                background-position: 0% 50%;
              }
            }

            .container {
              text-align: center;
              margin-top: 40vh; 
              opacity: 0; 
              animation: fadeIn 2s ease forwards; 
            }

            @keyframes fadeIn {
              0% {
                opacity: 0;
                font-size: 60px;
              }
              50% {
                opacity: 1;
                font-size: 48px; 
              }
              100% {
                opacity: 1;
                font-size: 48px;
              }
            }

            h1 {
              font-size: 48px;
              margin-bottom: 40px;
              position: relative;
            }

            .button-container {
              display: flex;
              justify-content: center;
              margin-top: 30px;
              opacity: 0; 
              animation: fadeInButtons 1s ease forwards 0.4s; 
            }

            @keyframes fadeInButtons {
              from {
                opacity: 0;
              }
              to {
                opacity: 1;
              }
            }

            .fancy-button {
              display: inline-block;
              padding: 15px 30px;
              margin: 0 10px;
              font-size: 18px;
              color: #fff;
              text-decoration: none;
              border: none;
              border-radius: 25px;
              cursor: pointer;
              transition: all 0.3s ease;
            }

            .button1 {
              background-image: linear-gradient(45deg, #ff6347, #748bb9, #4682b4); 
              background-size: 200% 200%;
              animation: gradientAnimation1 4s ease infinite;
            }

            .button2 {
              background-image: linear-gradient(90deg, #47ffea, #4682b4, #800080); 
              background-size: 200% 200%;
              animation: gradientAnimation2 4s ease infinite;
            }

            .button3 {
              background-image: linear-gradient(-45deg, #4682b4, #32cd32, #ff6347);
              background-size: 200% 200%;
              animation: gradientAnimation3 4s ease infinite;
            }

            .button4 {
              background-image: linear-gradient(-45deg, #4682b4, #185faa, rgb(71, 255, 157)); 
              background-size: 200% 200%;
              animation: gradientAnimation3 4s ease infinite;
            }

            @keyframes gradientAnimation1 {
              0% {
                background-position: 0% 50%;
              }
              50% {
                background-position: 100% 50%;
              }
              100% {
                background-position: 0% 50%;
              }
            }

            @keyframes gradientAnimation2 {
              0% {
                background-position: 0% 50%;
              }
              50% {
                background-position: 100% 50%;
              }
              100% {
                background-position: 0% 50%;
              }
            }

            @keyframes gradientAnimation3 {
              0% {
                background-position: 0% 50%;
              }
              50% {
                background-position: 100% 50%;
              }
              100% {
                background-position: 0% 50%;
              }
            }

            /* Add hover animations */
            .fancy-button:hover {
              transform: scale(1.1);
              box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            }
          </style>
        </head>
        <body>
          <div class="container">
            <h1>Welcome to <span style="color: #a939ffd6">zmstatistics.xyz</span></h1>
            <div class="button-container">
              <a href="https://zmstatistics.xyz/clicker" class="fancy-button button1">ZM Clicker</a>
              <a href="https://zmstatistics.xyz/search" class="fancy-button button2">FYSC Subcount</a>
              <a href="https://zmstatistics.xyz/fyscchannels" class="fancy-button button3">FYSC View channels</a>
              <a href="https://zmstatistics.xyz/live" class="fancy-button button4">Current livestreams</a>
            </div>
          </div>
        </body>
        </html>
