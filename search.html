<html>
<head>
  <title>Channel Search</title> 
    <link type="text/css" href="https://raw.githubusercontent.com/HubSpot/odometer/master/themes/odometer-theme-minimal.css" /> 
  <style>

      .odometer.odometer-auto-theme, .odometer.odometer-theme-minimal {
          display: inline-block;
          vertical-align: middle;
          *vertical-align: auto;
          *zoom: 1;
          *display: inline;
          position: relative;
      }

          .odometer.odometer-auto-theme .odometer-digit, .odometer.odometer-theme-minimal .odometer-digit {
              display: inline-block;
              vertical-align: middle;
              *vertical-align: auto;
              *zoom: 1;
              *display: inline;
              position: relative;
          }

              .odometer.odometer-auto-theme .odometer-digit .odometer-digit-spacer, .odometer.odometer-theme-minimal .odometer-digit .odometer-digit-spacer {
                  display: inline-block;
                  vertical-align: middle;
                  *vertical-align: auto;
                  *zoom: 1;
                  *display: inline;
                  visibility: hidden;
              }

              .odometer.odometer-auto-theme .odometer-digit .odometer-digit-inner, .odometer.odometer-theme-minimal .odometer-digit .odometer-digit-inner {
                  text-align: left;
                  display: block;
                  position: absolute;
                  top: 0;
                  left: 0;
                  right: 0;
                  bottom: 0;
                  overflow: hidden;
              }

              .odometer.odometer-auto-theme .odometer-digit .odometer-ribbon, .odometer.odometer-theme-minimal .odometer-digit .odometer-ribbon {
                  display: block;
              }

              .odometer.odometer-auto-theme .odometer-digit .odometer-ribbon-inner, .odometer.odometer-theme-minimal .odometer-digit .odometer-ribbon-inner {
                  display: block;
                  -webkit-backface-visibility: hidden;
              }

              .odometer.odometer-auto-theme .odometer-digit .odometer-value, .odometer.odometer-theme-minimal .odometer-digit .odometer-value {
                  display: block;
                  -webkit-transform: translateZ(0);
              }

                  .odometer.odometer-auto-theme .odometer-digit .odometer-value.odometer-last-value, .odometer.odometer-theme-minimal .odometer-digit .odometer-value.odometer-last-value {
                      position: absolute;
                  }

          .odometer.odometer-auto-theme.odometer-animating-up .odometer-ribbon-inner, .odometer.odometer-theme-minimal.odometer-animating-up .odometer-ribbon-inner {
              -webkit-transition: -webkit-transform 1.75s;
              -moz-transition: -moz-transform 1.75s;
              -ms-transition: -ms-transform 1.75s;
              -o-transition: -o-transform 1.75s;
              transition: transform 1.75s;
          }

          .odometer.odometer-auto-theme.odometer-animating-up.odometer-animating .odometer-ribbon-inner, .odometer.odometer-theme-minimal.odometer-animating-up.odometer-animating .odometer-ribbon-inner {
              -webkit-transform: translateY(-100%);
              -moz-transform: translateY(-100%);
              -ms-transform: translateY(-100%);
              -o-transform: translateY(-100%);
              transform: translateY(-100%);
          }

          .odometer.odometer-auto-theme.odometer-animating-down .odometer-ribbon-inner, .odometer.odometer-theme-minimal.odometer-animating-down .odometer-ribbon-inner {
              -webkit-transform: translateY(-100%);
              -moz-transform: translateY(-100%);
              -ms-transform: translateY(-100%);
              -o-transform: translateY(-100%);
              transform: translateY(-100%);
          }

          .odometer.odometer-auto-theme.odometer-animating-down.odometer-animating .odometer-ribbon-inner, .odometer.odometer-theme-minimal.odometer-animating-down.odometer-animating .odometer-ribbon-inner {
              -webkit-transition: -webkit-transform 1.75s;
              -moz-transition: -moz-transform 1.75s;
              -ms-transition: -ms-transform 1.75s;
              -o-transition: -o-transform 1.75s;
              transition: transform 1.75s;
              -webkit-transform: translateY(0);
              -moz-transform: translateY(0);
              -ms-transform: translateY(0);
              -o-transform: translateY(0);
              transform: translateY(0);
          }
body {
      font-family: 'Roboto', sans-serif;
      font-weight: 900;
      margin: 0;
      padding: 0;
      background-color: #222;
      color: #fff;
    }
    .container {
      width: 80%;
      margin: 20px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffffff;
      font-size: 36px;
    }
    input[type="text"] {
      width: 60%;
      padding: 12px;
      font-size: 18px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-family: 'Roboto', sans-serif;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    button:hover {
      background-color: #45a049;
    }
    button::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 150%;
      height: 150%;
      background: radial-gradient(circle, transparent 0%, rgba(255, 255, 255, 0.2) 80%, rgba(255, 255, 255, 0.2) 100%);
      transform: translate(-50%, -50%) scale(0);
      transition: transform 0.5s ease;
      border-radius: 50%;
    }
    button:active::before {
      transform: translate(-50%, -50%) scale(3);
      transition: transform 0.5s ease;
    }
    button.loading::after {
      content: "";
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      border-top-color: #fff;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }
    #results {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .channel {
      width: 1200px;
      height: 600px;
      border: 1px solid #555;
      padding: 20px;
      margin: 10px;
      border-radius: 2.5%;
      background-color: #333;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .channel img {
      max-width: 200px;
      max-height: 300px;
      border: 2px solid white;
      height: auto;
      margin-bottom: 20px;
      border-radius: 10%;
    }
    .subscriber-count {
      font-size: 145px;
      margin-bottom: 20px;
      color: #ffffff;
    }
    .subscriber-label {
      font-size: 18px;
      color: #fff;
    }
    .channel p {
      font-size: 24px;
      margin: 0;
      color: #ccc;
    }
    .no-results {
      text-align: center;
      color: #ccc;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="container"> 
    <h1>Channel Search</h1>
    <input type="text" id="searchInput" placeholder="Search channel by name">
    <button onclick="searchChannel()" id="searchButton">Search</button>
    <div id="results"></div>
  </div>
  <script src="https://raw.githubusercontent.com/HubSpot/odometer/master/odometer.min.js"></script>
  <script>

    var lastChannelID = "";
      var odo = 0;
    function searchChannel() {
      const searchQuery = document.getElementById('searchInput').value.toLowerCase();
      const searchButton = document.getElementById('searchButton');
      searchButton.classList.add('loading');

      fetch('https://validbubblybackslash.borisplayz.repl.co/')
        .then(response => response.json())
        .then(data => {
          const results = data.filter(channel => channel.cname.toLowerCase().includes(searchQuery));
          displayResults(results);
          searchButton.classList.remove('loading');
        })
        .catch(error => {
          console.error('Error fetching data:', error);
          searchButton.classList.remove('loading');
        });
    }
      function update() {
          if (lastChannelID == "") return;
          fetch('https://grape-sticky-store.glitch.me/')
              .then(response => response.json())
              .then(data => {
                  const results = data.filter(channel => channel.cid.includes(lastChannelID));
                  startCounter(results[0].cid, results[0].subscriberCountRealEst);
                  searchButton.classList.remove('loading');
              })
              .catch(error => {
                  console.error('Error fetching data:', error);
                  searchButton.classList.remove('loading');
              });
      }
    function displayResults(results) {
      const resultsContainer = document.getElementById('results');
      resultsContainer.innerHTML = '';

      if (results.length === 0) {
        resultsContainer.innerHTML = '<p class="no-results">No results found.</p>';
        return;
      }

      results.forEach(channel => {
        const channelDiv = document.createElement('div');
        channelDiv.classList.add('channel');

        const channelImage = document.createElement('img');
        channelImage.src = channel.cimage;
        channelImage.alt = channel.cname;
          const channelName = document.createElement('h1');
          channelName.textContent = channel.cname;
        const subscriberCount = document.createElement('div');
        subscriberCount.classList.add('subscriber-count');
          subscriberCount.classList.add('odometer');
          subscriberCount.classList.add('odometer-theme-minimal');
        subscriberCount.id = `subscriberCount_${channel.cid}`;
        subscriberCount.textContent = '0';

        const subscriberLabel = document.createElement('div');
        subscriberLabel.classList.add('subscriber-label');
        subscriberLabel.textContent = 'Subscribers';

          channelDiv.appendChild(channelImage);
          channelDiv.appendChild(channelName);
        channelDiv.appendChild(subscriberCount);
        channelDiv.appendChild(subscriberLabel);
        //var el = document.querySelector(`subscriberCount_${channel.cid}`);
        odo = new Odometer({
            el: subscriberCount,
              value: channel.subscriberCountRealEst
          });
        resultsContainer.appendChild(channelDiv);
        // Start the counter for this channel
          startCounter(channel.cid, channel.subscriberCountRealEst);
          lastChannelID = channel.cid;
      });
    }
    var currentValue = 0;
    function startCounter(elementId, targetValue) {
        const element = document.getElementById(`subscriberCount_${elementId}`);
        odo.update(targetValue);
    }
    setInterval(update, 4000);
  </script>
</body>
</html>
