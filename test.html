<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscriber Count</title>
  <!-- Link your stylesheets and scripts here -->
  <link rel="stylesheet" href="odometer.css" />
  <script src="odometer.js"></script>
  <style>
 body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1f1f1f;
      color: #fff;
    }

    .container {
      max-width: 1200px;
      margin: 50px auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      background-color: #333;
      color: #fff;
      border: 1px solid #444;
      border-radius: 5px;
    }

    #channelList {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      grid-gap: 20px;
    }

    .channel-card {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      background-color: #333;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .channel-card img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .channel-info {
      text-align: center;
    }

    .odometer {
      font-size: 36px;
      color: #ff6b6b;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .odometer {
      font-size: 3rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Channel Subscriber Count</h1>
    <div id="subscriberCount" class="odometer">0</div>
  </div>

  <script>
    // Function to update the subscriber count using Odometer
    function updateSubscriberCount(newCount) {
      const odometerElement = document.getElementById('subscriberCount');
      if (odometerElement.odometer) {
        odometerElement.odometer.update(newCount);
      } else {
        odometerElement.innerHTML = newCount;
        odometerElement.odometer = new Odometer({
          el: odometerElement,
          value: newCount,
          format: '(,ddd)',
        });
      }
    }

    // Simulating real-time updates (replace this with actual WebSocket or data source)
    function simulateRealTimeUpdates() {
      setInterval(() => {
        const newCount = Math.floor(Math.random() * 1000000); // Simulate a new count
        updateSubscriberCount(newCount);
      }, 3000); // Update every 3 seconds (for demonstration purposes)
    }

    // Start the simulation
    simulateRealTimeUpdates();
  </script>
</body>
</html>
